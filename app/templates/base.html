<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMinds - AI-Powered Recruitment</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">
            <div class="brand-logo">
                <i class="fas fa-brain"></i>
            </div>
            <span>HireMinds</span>
        </a>
        
        <div class="nav flex-column">
            <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" 
               href="{{ url_for('main.index') }}">
                <i class="fas fa-chart-line"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-link {% if request.endpoint == 'main.jobs' %}active{% endif %}" 
               href="{{ url_for('main.jobs') }}">
                <i class="fas fa-briefcase"></i>
                <span>Jobs</span>
            </a>
            <a class="nav-link {% if request.endpoint == 'main.interviews' %}active{% endif %}" 
               href="{{ url_for('main.interviews') }}">
                <i class="fas fa-calendar-alt"></i>
                <span>Interviews</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}

    <!-- Toast Container for Notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
</body>
</html>
